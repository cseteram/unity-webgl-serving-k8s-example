apiVersion: apps/v1
kind: Deployment
metadata:
  name: unity-webgl
  namespace: unity-webgl-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unity-webgl
  template:
    metadata:
      labels:
        app: unity-webgl
    spec:
      containers:
        - name: unity-webgl-nginx
          image: ghcr.io/cseteram/unity-webgl-nginx:latest
